 <h2 style="text-align: center; padding: 20px;">Your Orders</h2>
<div class="container">
 
  <table class="order-table">
      <thead>
          <tr>
              <th>Product</th>
              <th>Status</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          {% for product in cart_products %}
              <tr>
                <td>
                  <div class="product-info">
                      <img src="{{ product.image }}" alt="{{ product.title }}" class="product-image">
                      <div class="product-details">
                          <p class="product-title">{{ product.title }}</p>
                          <p class="product-price">${{ product.price }}</p>
                      </div>
                  </div>
              </td>
              <td>
                  <span id="status{{ loop.index0 }}">{{ product.status | default('Confirmed') }}</span>
              </td>
              <td>
                  <button class="cancel-button" onclick="cancelOrder('{{ loop.index0 }}')">Cancel</button>
              </td>
              
              </tr>
          {% endfor %}
      </tbody>
  </table>
</div>
